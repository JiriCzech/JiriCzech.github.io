<!DOCTYPE html>
<html>
<head>
    <title>responsive pokemon web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="icons">
          <img src="face.png" alt="face icon" width="48px" height="48px"> 
            <img src="map.png" alt="gps icon" width="48px" height="48px">
            <img src="info.png" alt=" info icon" width="48px" height="48px">
        </div>
    </header>
    <section id="main_section">
        <img id="pokemon_logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pokémon_logo.svg/2000px-International_Pokémon_logo.svg.png" alt="Pokemon Logo" width="375" height="138">
        <div class=pokemon_galery>
                <img src="https://img.pokemondb.net/artwork/bulbasaur.jpg" alt="bulbasaur" width="200" height="200">
                <img src="https://img.pokemondb.net/artwork/squirtle.jpg" alt="squirtle"width="200" height="200" >
                <img src="https://img.pokemondb.net/artwork/pikachu.jpg" alt="pikachu" width="200" height="200">
                <img src="https://img.pokemondb.net/artwork/poliwhirl.jpg" alt="poliwhirl" width="200" height="200">
                <img src="https://img.pokemondb.net/artwork/doduo.jpg" alt="doduo" width="200" height="200">
                <img src="https://img.pokemondb.net/artwork/gengar.jpg" alt="gengar" width="200" height="200">
                <img src="https://img.pokemondb.net/artwork/magikarp.jpg" alt="magikarp" width="200" height="200">
                
        </div>
    </section>
    <footer>
        Thanks Nintendo™ for Pokemon™
    </footer>
      
    <script src="script.js"></script>
</body>
</html>
